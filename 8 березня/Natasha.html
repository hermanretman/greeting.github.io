		<p>
		Прокинувся вербовий котик.<br> 
		Він привітати тебе хоче<br> 
		Із 8 березня чудовим!<br> 
		Нехай весна дарує нові<br> 
		Емоції, події, сукні І дні яскраві, незабутні.<br> 
		Нехай задумане здійсниться<br> 
		І серце щастям хай іскриться!<br>
